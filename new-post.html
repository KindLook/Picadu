<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New-post - Новый пост</title>
    <!--    подключил шрифты-->
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="src/assets/style.css">
</head>
<body>
<header class="header center">
    <div class="header__wrapper">
        <a href="index.html" class="header-logo"><img class="header-logo__image" src="img/logo.svg" alt="logo: picabu"></a>
        <nav class="header__header-nav">
            <ul class="header-menu">
                <li class="header-menu__item"><a href="#" class="header-menu__link">Свежее</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Лучшее</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Горячее</a></li>
                <li class="header-menu__item"><a href="#" class="header-menu__link">Подписки</a></li>
            </ul>

        </nav>
        <!-- /.header-nav -->
        <div class="header__input-group search">
            <input type="search" class="search__input" placeholder="Поиск по сайту">
            <button class="search__button">
                <img src="img/icon/search.svg" alt="search: icon" class="search__icon">
            </button>
        </div>
        <!-- /.input-group -->
        <a href="#" class="menu-toggle" id="menu-toggle">
            <span></span>
            <span></span>
            <span></span>
        </a>
    </div>
</header>

<div class="content center">
    <main class="posts">
        <form action="#" class="add-post">
            <input type="text" name="post-title" class="add-title" placeholder="Заголовок поста">
            <textarea name="post-text" id="text" class="add-text" placeholder="Текст вашего поста"></textarea>
            <div class="add-buttons">
                <button type="submit" class="button add-button">
                    <svg width="11px" height="14px" class="icon sidebar-button__icon">
                        <use xlink:href="img/icon/icons.svg#fire"></use>
                    </svg>
                    Опубликовать пост
                </button>
                <button class="button button-outline">
                    <svg class="icon button-outline__icon">
                        <use xlink:href="img/icon/icons.svg#video"></use>
                    </svg>
                    Видео
                </button>
                <button class="button button-outline">
                    <svg class="icon button-outline__icon">
                        <use xlink:href="img/icon/icons.svg#photo"></use>
                    </svg>
                    Фото
                </button>
            </div>
        </form>
    </main>
    <!-- /.posts -->

    <aside class="sidebar">
        <div class="user">
            <a href="#" class="user-info">
                <img width="40px" height="40px" src="img/icon/avatar.jpg" alt="photo: user" class="user-avatar">
                <span class="user-name">islamovartem</span>
            </a>
            <!-- /.user-info -->
            <button class="user-button user-exit">

                <svg width="20" height="20" class="icon icon-exit">
                    <use xlink:href="img/icon/icons.svg#exit"></use>
                </svg>
            </button>
            <!-- /.user-exit --></div>
        <!-- /.user -->
        <nav class="sidebar-nav">
            <ul class="sidebar-menu">
                <!--                link выходит за пределы поля nav, пришлось ширину делать 72%-->
                <li class="sidebar-item"><a href="#" class="sidebar-link">Ответы</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link active">Комментарии</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link">Оценки</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link">Сохраненные</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link">Подписки</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link">Заметки</a></li>
                <li class="sidebar-item"><a href="#" class="sidebar-link">Игнор-лист</a></li>
            </ul>
        </nav>
        <!-- /.sidebar-nav -->
        <a href="#" class="sidebar-promo"></a>
        <!-- /.promo -->
    </aside>
    <!-- /.sidebar -->
</div>

<script src="js/main.js"></script>
</body>
</html>
